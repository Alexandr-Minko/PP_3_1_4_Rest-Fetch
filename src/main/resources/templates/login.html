<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login page</title>

    <!-- Подключение Bootstrap.CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid ">
        <div class="row justify-content-center mt-5">
            <div class="col-2 align-self-center  ">
                <div class="h3 fw-bold mt-2">Please sign in</div>
                <form  name="f" method="POST" action="/process_login">
                    <input type="email" class="form-control mt-3 py-2 " id="username" name="username" placeholder="Email address">
                    <input type="password" class="form-control mt-0 py-2" id="password" name="password" placeholder="Password">

                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
                    </div>

                    <div th:if="${param.error}" style="color: red">
                        Неверные логин или пароль
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Подключение Bootstrap.JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
